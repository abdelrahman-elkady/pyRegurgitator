<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>PyRegurgitator</title>
  </head>

  <body>
    <h2>{{ project.name }}</h2>
    {{ project.root_path }}
    <ul>
      {% for folder, content in project.folders.items() %}
      <li>{{ folder }} ({{ content.folders|length }}) ({{ content.files|length }})</li>
      {% endfor %}
    </ul>
  </body>
</html>
